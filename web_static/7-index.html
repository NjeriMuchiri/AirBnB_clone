<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
    <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Nanyuki, Mombasa...</h4>
                <div class="popover">
                    <ul>
                    <li>
                        <h2>Nairobi:</h2>
                        <ul>
                            <li>Kilimani</li>
                            <li>City</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Kiambu:</h2>
                        <ul>
                            <li>Thindigua</li>
                            <li>Town</li>
                        </ul>
                    </li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>SwimmingPool, Gym...</h4>
                <div class="popover">
                    <ul>
                        <li>WiFi</li>
                        <li>RoofTop</li>
                        <li>Microwave</li>
                        <li>CoffeeMaker</li>
                    </ul>
                </div>
            </div>
            <button type="button">Search</button>
        </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>Tree House</h2>
                </article>
                <article>
                    <h2>Bus House</h2>
                </article>
                <article>
                    <h2>Boat House</h2>
                </article>
            </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
